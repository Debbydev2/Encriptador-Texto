<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <div class="textarea-container">
            <textarea id="input-text" placeholder="Ingresa el texto a encriptar"></textarea>
            <textarea id="output-text" placeholder="Ingresa el texto a desencriptar"></textarea>
        </div>
        <div class="button-container">
            <button id="encrypt-btn">Encriptar</button>
            <button id="copy-input-btn">Copiar Texto Encriptado</button>

            <button id="decrypt-btn">Desencriptar</button>
            <button id="copy-output-btn">Copiar Texto Desencriptado</button>
        </div>
    </div>

    <footer class="footer">
        Creado por DebbyDev &copy; 2023
    </footer>

    <script src="script.js"></script>
</body>
</html>
